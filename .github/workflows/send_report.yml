name: Send NextDNS Report to Telegram

on:
  schedule:
    - cron: '0 21 * * *' # This will run at 7 AM UTC every day
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  send_report:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout with retry logic
      # -----------------------------
      - name: Checkout attempt 1
        id: checkout1
        uses: actions/checkout@v4
        continue-on-error: true

      - name: Checkout attempt 2 (retry)
        id: checkout2
        if: ${{ steps.checkout1.outcome == 'failure' }}
        uses: actions/checkout@v4
        continue-on-error: true

      - name: Checkout attempt 3 (final retry)
        id: checkout3
        if: ${{ steps.checkout2.outcome == 'failure' }}
        uses: actions/checkout@v4

      - name: Verify checkout succeeded
        run: |
          if [ ! -d ".git" ]; then
            echo "❌ Repository checkout failed after 3 attempts."
            exit 1
          fi
          echo "✅ Checkout succeeded."

      # -----------------------------
      # Python environment
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install nextdnsapi python-telegram-bot

      - name: Run the script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          CREDENTIALS: ${{ secrets.CREDENTIALS }}
        run: python nextdns_to_telegram.py

  keepalive:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
